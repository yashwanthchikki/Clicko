<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicko Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-link"></i> Clicko</h1>
                <div class="header-actions">
                    <span id="userInfo" class="user-info"></span>
                    <button id="logoutBtn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add New Destination Section -->
            <section class="add-destination-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Destination URL</h2>
                </div>
                <div class="add-destination-form">
                    <div class="form-group">
                        <input type="text" id="destinationLabel" placeholder="Label (e.g., My Blog)" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="destinationDescription" placeholder="Description (optional)">
                    </div>
                    <div class="form-group">
                        <input type="url" id="destinationUrl" placeholder="https://example.com" required>
                    </div>
                    <button id="addDestinationBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Destination
                    </button>
                </div>
            </section>

            <!-- Destinations Grid -->
            <section class="destinations-section">
                <div class="section-header">
                    <h2><i class="fas fa-globe"></i> My Destination URLs</h2>
                    <div class="section-actions">
                        <button id="refreshBtn" class="btn btn-outline">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                <div id="destinationsGrid" class="destinations-grid">
                    <!-- Destination cards will be loaded here -->
                </div>
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-link"></i>
                    <h3>No destinations yet</h3>
                    <p>Add your first destination URL to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Destination Detail Modal -->
    <div id="destinationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Destination Details</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="destinationDetails">
                    <!-- Destination details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Short URL Modal -->
    <div id="shortUrlModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Short URL</h2>
                <button id="closeShortUrlModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="shortUrlForm">
                    <div class="form-group">
                        <label for="shortUrlAlias">Alias (optional)</label>
                        <input type="text" id="shortUrlAlias" placeholder="my-blog-link">
                        <small>Leave empty for auto-generation</small>
                    </div>
                    <div class="form-group">
                        <label for="shortUrlTTL">Expiration Date (optional)</label>
                        <input type="datetime-local" id="shortUrlTTL">
                        <small>Leave empty for no expiration</small>
                    </div>
                    <div class="form-group">
                        <label for="shortUrlRateLimit">Rate Limit (optional)</label>
                        <input type="number" id="shortUrlRateLimit" placeholder="0" min="0">
                        <small>0 = unlimited, >0 = max uses</small>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelShortUrl" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Short URL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Analytics Modal -->
    <div id="analyticsModal" class="modal analytics-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Analytics</h2>
                <button id="closeAnalyticsModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="analyticsContent">
                    <!-- Analytics content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
