<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
 <div class="container">
  <div style="text-align: center; margin-bottom: 1rem;">
    <a href="/" style="text-decoration: none; color: #667eea; font-size: 1.5rem; font-weight: bold;">
      <i class="fas fa-link"></i> Clicko
    </a>
  </div>
  <h2>Sign In</h2>
  <form id="signinForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>
  <div id="message" class="message"></div>

  <!-- Add signup link here -->
  <p style="text-align:center; margin-top: 1rem;">
    Don't have an account? <a href="/signup">Sign up</a>
  </p>
</div>

  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('signinForm');
      const messageDiv = document.getElementById('message');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.textContent = '';
        messageDiv.style.color = 'red';

        const username = form.username.value.trim();
        const password = form.password.value.trim();

        try {
          await signIn(username, password); // function from auth.js
          messageDiv.textContent = "Sign-in successful!";
          messageDiv.style.color = "green";
          window.location.href = "/main";
        } catch (err) {
          messageDiv.textContent = "Sign-in failed: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
